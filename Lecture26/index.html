<!DOCTYPE html>
<html ng-app='ShoppingListDirectiveApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Template Expanding Directive</title>
  </head>
  <body>
    <h1>Template Expanding Directive</h1>

    <!-- LIST #1 - unlimited items -->
    <div id="list1" ng-controller='ShoppingListController as list'>
      <h3>Shopping List #1</h3>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="item name">
      <button ng-click="list.addItem();"> Add Item</button>
      <ol>
        <li ng-repeat="list in list.items">
          {{item.quantity}} of {{item.name}}
          <button ng-click="list.errorMessage" class="error"></button>
        </li>
      </ol>
      <div ng-if="list.errorMessage" class="error">
        Error: {{list.errorMessage}}
      </div>
    </div>

    <!-- LIST #2 (limited to 3 items) -->
    <div id="list2" ng-controller='ShoppingListController2 as list'>
      <h3>Shopping List #2 (limited to 3 items)</h3>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="item quantity">
      <button ng-click="list.addItem();" >Add Item</button>
      <ol>
        <li ng-repeat="item in list.items">
          {{item.quantity}} of {{item.name}}
          <button ng-click="list.removeItem($index);" >Remove Item</button>
        </li>
      </ol>
      <div ng-if="list.errorMessage" class="error">
        Error: {{list.errorMessage}}
      </div>
    </div>
  </body>
</html>
